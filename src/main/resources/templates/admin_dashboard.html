<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DashBoard</title>
    <link rel="stylesheet" href="/CSS/admin.css">
</head>
<body>

    
    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler ml-auto mb-2 bg-light" data-toggle="collapse" data-target="#myNavbar"><span class="navbar-toggler-icon"></span></button>
       <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top sidebar-side">
                <a href="#" class="navbar-brand text-white mx-auto text-center bottom-border py-3 mb-4 d-block"><b> ADMIN </b></a>
               <div class="circle">
                    <img src="/images/userimage.png" alt="" height="75x" width="200px" style="border-radius: 50%;"/>
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="enable-background:new -580 439 577.9 194;"
                       xml:space="preserve">
                      <circle cx="50" cy="50" r="40" />
                    </svg>
                  </div>
                <ul class="navbar-nav mt-4 flex-column ">
                    <li class="nav-item ">
                        <a href="admin" class="nav-link text-white p-2 mb-2 current"><i class="fas fa-home fa-lg mr-3 text-white"></i><b>DashBoard</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="adminProfile" class="nav-link text-white p-2 mb-2 sidebar-link"><i class="fas fa-user fa-lg mr-3 text-white"></i><b>Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="tournaments" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Tournaments</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="matches" class="nav-link p-2 mb-2 sidebar-link text-white"><b>Matches</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teams" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Teams</b></a>
                    </li>
                     <li class="nav-item">
                        <a href="userManage" class="nav-link text-white p-2 mb-2 sidebar-link"><b>User Manage</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teamwinning" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Select winning team</b></a>
                    </li>
                  
                   
                </ul>
            </div>
            <!-- SideBar Ends -->


            <!--Top Navbar-->

            <div class="col-xl-10 col-lg-9 col-md-8 bg-dark ml-auto fixed-top py-2 top-navbar">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h4 class="text-light text-uppercase mb-0">DashBoard</h4>
                    </div>
                    <div class="col-md-5">
                        <form>
                                                    </form>
                    </div>
                    <div class="col-md-3">
                        <ul class="navbar-nav">
                            <li class="nav-item icon-parent">
                            </li>
                            <li class="nav-item">
                            </li>
                            <li class="nav-item ml-md-auto">
                                    <a href="index"><b>LOGOUT</b></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End of Top Navbar-->
        </div>
    </nav>
    <!--Navbar Ends-->




    <!-- Modal starts Here -->
    <div class="modal fade" id="sign-out">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Want to leave?</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Are You Sure
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
                    <div class="row mt-md-3 pt-md-5 mb-3">
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="card card-style">
                                <div class="card-body ">
                                    <div class="d-flex justify-content-between">
                                     <img src="/images/adash_tournament.png" width="80px" height="60px">
                                        <div class="text-right">
                                            <h5>Tournaments</h5>
                                            <h3 th:text="${tourRepo}"></h3>
                                        </div>
                                    </div>
                                </div>
                              
                            </div>
                            
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <img src="/images/matches.png" width="80px" height="60px">
                                        <div class="text-right">
                                            <h5>Matches</h5>
                                            <h3 th:text="${matchrepo}"></h3>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <img src="/images/teams.png" width="120px" height="70px">
                                        <div class="text-right">
                                            <h5>Teams</h5>
                                            <h3 th:text="${teamrepo}"></h3>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 p-2">
                            <div class="card card-style">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <img src="/images/users.png" width="120px" height="70px">
                                        <div class="text-right">
                                            <h5>User</h5>
                                            <h3  th:text="${countusers}"></h3>
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
		
        <div class="container-fluid mt-5">
            <div class="row">
				
                <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
					<center>
                    <div class="row ">
						
                        <div class="col-xl-6 col-12 mb-4 mb-xl-0">
                            <h2 class="text-muted text-center mb-5">User Info</h2>
                            <table class="table table-striped bg-light text-center" id="">
                                <thead>
                                    <tr>
                                        <th>UserId</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Wallet</th>
            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${user}">
                                        <td th:text="${user.user_id}"></td>
                                        <td th:text="${user.user_name}"></td>
                                        <td th:text="${user.user_email}"></td>
                                        <td th:text="${user.wallet}"></td>
                                       
                                    </tr>
                                   
                                </tbody>
                            </table>
                          
                        </div>
                      
                    </div>
                     </center>
                </div>
                
            </div>
        </div>
        
    </section>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
