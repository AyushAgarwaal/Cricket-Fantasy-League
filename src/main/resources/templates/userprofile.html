<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" href="/CSS/my_profile.css">
    <style>
     .editTable {
  display: none;
  position: fixed;
  top: 70%;
  left: 50%;
   height:200x; 
  transform: translate(-50%, -50%);
  width: 30%;
  padding: 20px;
  background-color: #f1f1f1;
  border: 1px solid #ccc;
}

.editTable input[type="text"],[type="password"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.editRowBtn {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 80px;

}

.editRowBtn:hover {
  background-color: #45a049;
  text-align: center;
}

.left {
  float: left;
  width: 30%;
}

.right {
  float: left;
  width: 70%;
  text-align: left;
  padding-left: 10px;
}
header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Apply styles to the h1 tag within the header */
header h1 {
  margin: 0;
}

/* Apply styles to the table */
table {
  font-family: Arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

/* Apply styles to the table head */
thead {
  background-color: #ddd;
  font-weight: bold;
}

/* Apply styles to the table cells */
td, th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 8px;
}

/* Apply styles to the table cells on hover */
tr:hover {
  background-color: #f5f5f5;
}

/* Apply styles to the table cells in the first column */
td:first-child, th:first-child {
  width: 10%;
}


.editBtn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      
      .delete-button {
        background-color: #f44336;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>My Profile</h1>
    </header>
    
    <table>
       <thead>
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Email</th>
               <th>Edit</th>
               <th>Delete</th>
           </tr>
       </thead>
    <tbody>
           <tr th:each="user : ${user}">
               <td th:text="${user.user_id}"></td>
               <td th:text="${user.user_name}"></td>
               <td th:text="${user.user_email}"></td>
              <div class="edit-button">
              	<td><button onclick="showEditTable()" class="editBtn">Edit</button></td> 
              </div>
              <form th:action="@{/deleteUser}" style="display: inline-block;">
            <td><button  class="delete-button">Delete</button></td>
            </form>
               
                <!-- <td><a  onclick="return confirm('Are you sure?')">Delete</a></td>
              
               <td><a th:href="@{/edit/{id}(id=${user.user_id})}"   class="edit-button" >Edit</a></td>
                 
                -->
               
           </tr>
       </tbody>
   </table>
  
<div id="editTable" class="editTable" style="display: none;">
<form th:action="@{/edituser}">
<div class="left">Name:</div>
<div class="right"><input name="name" type="text" ></div>
<br><br>
<div class="left">Password:</div>
<div class="right"><input name="password" type="password"></div>
<br><br>
<br><br><br><br><br><br>

<button onclick="editRow(); hideEditTable();" class="editRowBtn">Update</button></form>
<br><br>
</div>
<script>
function showEditTable() {
document.getElementById("editTable").style.display = "block";
}
function hideEditTable() {
var editTable = document.querySelector('.editTable');
editTable.style.display = 'none';
}



    
</script>
  </body>
</html>
