<!DOCTYPE html>
<html>
<head>
	<title>Error: You must log in first</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			border-radius: 8px;
			text-align: center;
			max-width: 600px;
		}
		h1 {
			font-size: 28px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error: You must log in first</h1>
		<p>Please log in to access this page.</p>
		<button onclick="location.href='index'">Log In</button>
	</div>
</body>
</html>
