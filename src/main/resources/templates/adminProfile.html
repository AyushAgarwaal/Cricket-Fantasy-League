<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Admin Profile</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="/CSS/adminprofile.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/admin.css">
</head>
<body>

	<!-- Navigation bar -->
	<nav style="
    display: flex;
    flex-direction: row-reverse;"
><div class="navbar">
		<a th:href="@{/admin}">Home</a>
		<a href="adminProfile">Refresh</a>
		<a href="index">Logout</a>
	</div></nav>
	
	<div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top sidebar-side">
                <a href="#" class="navbar-brand text-white mx-auto text-center bottom-border py-3 mb-4 d-block"><b> ADMIN </b></a>
               <div class="circle">
                    <img src="/images/userimage.png" alt="" height="75x" width="200px" style="border-radius: 50%;"/>
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="enable-background:new -580 439 577.9 194;"
                       xml:space="preserve">
                      <circle cx="50" cy="50" r="40" />
                    </svg>
                  </div>
                <ul class="navbar-nav mt-4 flex-column ">
                   <li class="nav-item ">
                        <a href="admin" class="nav-link text-white p-2 mb-2 "><i class="fas fa-home fa-lg mr-3 text-white"></i><b>DashBoard</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="adminProfile" class="nav-link text-white p-2 mb-2 sidebar-link current"><i class="fas fa-user fa-lg mr-3 text-white"></i><b>Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="tournaments" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Tournaments</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="matches" class="nav-link p-2 mb-2 sidebar-link text-white"><b>Matches</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teams" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Teams</b></a>
                    </li>
                     <li class="nav-item">
                        <a href="userManage" class="nav-link text-white p-2 mb-2 sidebar-link"><b>User Manage</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teamwinning" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Select winning team</b></a>
                    </li>
                  
                   
                </ul>
            </div>

	<!-- Admin profile -->	
	<div class="container">
		<div class="profile">
			<h1 style="color: black;">Admin Profile</h1>
			<div class="profile-info">
				<div>Admin ID: <p style="display: inline-block;" th:text="${user.user_id}"></p></div>
				<div>Name:  <p style="display: inline-block;" th:text="${user.user_name}"></p></div>
				<div>Email:  <p style="display: inline-block;" th:text="${user.user_email}"></p></div>
				<div>Password:  <p style="display: inline-block;" th:text="${user.password}"></p></div>
			</div>
			<div class="buttons">				
				<form th:action="@{/deleteAdmin}" style="display: inline-block;">
				<button class="delete-btn">Delete</button>
				</form>
			</div>
		</div>
	</div>
<footer><img src="./images/logo.jpg" alt="" style=" border-radius: 50%;height: 35px;width: 70px" align="right"></footer>
</body>
</html>
