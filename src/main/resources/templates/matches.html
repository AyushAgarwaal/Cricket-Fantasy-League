<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Match</title>

	 <link rel="stylesheet" href="/CSS/adminprofile.css">
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/admin.css">

</head>
<body>
<nav style="
    display: flex;
    flex-direction: row-reverse;"
><div class="navbar">
		<a th:href="@{/admin}">Home</a>
		<a href="adminProfile">Refresh</a>
		<a href="index">Logout</a>
	</div></nav>
	
	<div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top sidebar-side">
                <a href="#" class="navbar-brand text-white mx-auto text-center bottom-border py-3 mb-4 d-block"><b> ADMIN </b></a>
               <div class="circle">
                    <img src="/images/userimage.png" alt="" height="75x" width="200px" style="border-radius: 50%;"/>
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="enable-background:new -580 439 577.9 194;"
                       xml:space="preserve">
                      <circle cx="50" cy="50" r="40" />
                    </svg>
                  </div>
                <ul class="navbar-nav mt-4 flex-column ">
                   <li class="nav-item ">
                        <a href="admin" class="nav-link text-white p-2 mb-2"><i class="fas fa-home fa-lg mr-3 text-white"></i><b>DashBoard</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="adminProfile" class="nav-link text-white p-2 mb-2 sidebar-link"><i class="fas fa-user fa-lg mr-3 text-white"></i><b>Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="tournaments" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Tournaments</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="matches" class="nav-link p-2 mb-2 sidebar-link text-white current"><b>Matches</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teams" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Teams</b></a>
                    </li>
                     <li class="nav-item">
                        <a href="userManage" class="nav-link text-white p-2 mb-2 sidebar-link"><b>User Manage</b></a>
                    </li>
                    <li class="nav-item">
                        <a href="teamwinning" class="nav-link text-white p-2 mb-2 sidebar-link"><b>Select winning team</b></a>
                    </li>
                  
                   
                </ul>
            </div>
	<div class="container">
		<div class="form-container">
			<h2>Add Matches</h2>
			<form th:action="@{/matches}" th:object="${match}" class="formP">
				<div th:if="${added}" id="my-element">
					<p class="add">Match added successfully!!!</p>
				</div>
				<label for="match-name">Match Name:</label>
				<input type="text" id="match-name" name="name" required>

				<label>Tournament:</label>
				<select name="tour">
					<option th:each="tour:${tour}" th:text="${tour.name}" th:value="${tour.tour_id}"></option>
				</select><br>

				<label for="venue">Venue:</label>
				<input type="text" id="venue" name="venue" required>

				<button type="submit">Add Match</button>
			</form>
		</div>
	</div>
	<script>
		setTimeout(function() {
			var element = document.getElementById("my-element");
			element.remove();
		}, 5000);
	</script>
</body>
</html>
