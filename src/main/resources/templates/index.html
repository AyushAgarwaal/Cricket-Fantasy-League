<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/CSS/index.css">
</head>

<body>
	<header>
		<img src="/images/logo.jpg" align="right" style="border-radius: 50%; height: 45px; width: 80px;">
	</header>
	<div class="login-box">
		<span class="boderline"></span>
		<h2>Login</h2>
		<form th:action="@{/index}" th:object="${login}" method="post">
			<div th:if="${notregister}" class="invalid">
				<p id="my-element">Invalid Credentials!!</p>
			</div>

			<div class="user-box">
				<input type="email" name="user_email" class="form-control" required>
				<label>Username</label>
			</div>
			<div class="user-box">
				<input type="password" name="password" id="default" required> <label>Password</label>
			</div>
			<div align="left" class="pwd"><input type="checkbox" onclick="myFunction()">Show Password
			</div>
			<script>
				function myFunction() {
					var x = document.getElementById("default");
					if (x.type === "password") {
						x.type = "text";
					} else {
						x.type = "password";
					}
				}
			</script>
			<a>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<button>Login </button>
			</a>
			<a th:href="@{/register}">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<button type="button">Sign Up</button>
			</a>
			<div th:if="${usertype}" class="user">
				<p>Loging as User</p>
			</div>
	</div>
	<script>
		setTimeout(function () {
			var element = document.getElementById("my-element");
			element.remove();
		}, 1000);
	</script>
	</form>
	</div>
</body>

</html>
